<body>
<main class="container">
  <h1>ToDo List</h1>

  <form class="todo-form">
    <input type="text" class="todo-form__text" placeholder="Add what you want to do...and when ->">
    <input type="date" class="todo-form__deadline">
    <button type="submit" class="todo-form__add-button">ADD</button>
  </form>

  <div class="controls">
    <select class="controls__isDone">
      <option value="all">Show all</option>
      <option value="completed">Completed</option>
      <option value="incomplete">Incomplete</option>
    </select>
    <div>
      <span>Deadline from</span>
      <input type="date">
      <span>to</span>
      <input type="date">
    </div>
  </div>
