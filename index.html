<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=0">
  <title>ToDo list</title>

  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,700;1,300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/todo_styles.css">
</head>

<body>
<main class="container">
  <h1>ToDo List</h1>

  <form class="todo-form">
    <input type="text" class="todo-form__text" placeholder="Add what you want to do...and when ->">
    <input type="date" class="todo-form__deadline">
    <button type="submit" class="todo-form__add-button">ADD</button>
  </form>

  <div class="controls">
    <select class="controls__isDone">
      <option value="all">All states</option>
      <option value="completed">Completed</option>
      <option value="incomplete">Incomplete</option>
    </select>
    <div class="controls__deadline">
      <span>Deadline from</span>
      <input type="date" id="deadline-from" class="deadline-filter">
      <span>to</span>
      <input type="date" id="deadline-to" class="deadline-filter">
      <input type="button" value="clear" class="deadline-clear">
    </div>
  </div>

  <ul class="todo-items">
  </ul>
</main>

<script src="./scripts/todo_logic.js"></script>
</body>
</html>
